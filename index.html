<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 04 - Mengenal CSS</title>

    <!--  BOOTSTRAP CSS -->
    <link rel="stylesheet" href="assets/bootstrap.min.css">

</head>
<body class="container mb-5">
    <h1 class="mt-5">Komponen Bootstrap</h1>
    <h2>Button</h2>
    <button class="btn btn-primary"> Primary </button>
    <button class="btn btn-success"> Successs </button>
    <button class="btn btn-warning" > Warning </button>
    <button class="btn btn-info">Info</button>
    <button class="btn btn-secondary"> Secondary </button>
    <button class="btn btn-danger">Danger</button>

    <h2 class="mt-3">Card</h2>
    <div class="card" style="width: 18rem;">
        <img src="https://sacode.web.id/course-poster/2023/batch-ii-kelas-html-offline.png" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Go somewhere</a>
        </div>
      </div>

      <h2 class="mt-3">Modal</h2>
      <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


    <!-- BOOTSTRAP JS -->
    <script src="assets/bootstrap.bundle.min.js"></script>
</body>
</html>
